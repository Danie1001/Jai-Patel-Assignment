<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" >
</head>
<body style="background-image: url(bg.jpg);">

    <div class="container my-4">
        <button id="addNewBtn" class="btn btn-primary" onclick="showForm()">Add New</button>
    </div>

    <div class="container" id="formContainer" style="display: none;">
        <form id="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" required>
            </div>
            <div class="mb-3">
                <label for="joiningDate" class="form-label">Joining Date</label>
                <input type="date" class="form-control" id="joiningDate" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <button type="button" class="btn btn-success" onclick="saveData()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
            <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>
        </form>
    </div>

    <div class="container my-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Joining Date</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="newData">
            </tbody>
        </table>
    </div>

    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
